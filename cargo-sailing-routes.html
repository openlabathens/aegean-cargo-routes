<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aegean Cargo Sailing Sustainable Routes</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="title-container">
      <div class="title">green routes</div>
      <div class="subtitle">
        learning about sustainable routes in the Aegean
      </div>

      <!-- Hidden Content -->
      <div class="results-page" id="resultsPage">
        <!-- Route Information Section -->
        <div class="route-info">
          <!-- Starting Island -->
          <div class="island" id="startingIsland">
            <img
              src="assets/default-start-icon.svg"
              alt="Default Starting Icon"
              class="island-icon"
            />
            <!-- <span class="island-name">Starting Island</span> -->
          </div>

          <!-- Direction and Arrow -->
          <div class="direction">
            <span class="direction-text">sailing passage</span>
            <img
              src="assets/arrow-right.svg"
              alt="Direction Arrow"
              class="arrow-icon"
            />
          </div>

          <!-- Destination Island -->
          <div class="island" id="destinationIsland">
            <img
              src="assets/default-destination-icon.svg"
              alt="Default Destination Icon"
              class="island-icon"
            />
            <!-- <span class="island-name">Destination Island</span> -->
          </div>

          <!-- Loop Icon -->
          <div class="loop">
            <img
              src="assets/loop-icon.png"
              alt="Round Trip Icon"
              class="loop-icon"
            />
            <span class="loop-text">reverse sailing</span>
          </div>
        </div>
      </div>

      <div class="content-container">
        <div class="section-container">
          <div class="section-left">
            <p class="section-left-label">pick a route</p>
            <!-- Highlight frame -->
            <div class="highlight-frame"></div>
            <div class="island-svg-container">
              <!-- SVG islands -->
              <object
                type="image/svg+xml"
                data="assets/routes.svg"
                class="island-svg"
              >
                Your browser does not support SVG
              </object>
            </div>
          </div>
        </div>
        <div class="section-divider"></div>
        <div class="section-right">
          <p class="section-right-label">
            define current<br />weather conditions
          </p>
          <div class="svg-icons">
            <div class="svg-icon-wrapper">
              <img
                src="assets/02_compass_v.03.svg"
                alt="Compass"
                class="svg-icon"
              />
              <p class="svg-label">wind direction</p>
            </div>
            <div class="svg-icon-wrapper">
              <img
                src="assets/03_windspeed_v.03.svg"
                alt="Wind Speed"
                class="svg-icon"
              />
              <p class="svg-label">wind speed (kt)</p>
            </div>
          </div>
          <button class="calculate-button" onclick="showResultsPage()">
            CALCULATE
          </button>
        </div>
      </div>
    </div>

    <script src="js/carousel.js"></script>
    <script src="js/calculate.js"></script>
  </body>
</html>
