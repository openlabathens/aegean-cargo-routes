<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aegean Cargo Sailing Sustainable Routes</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="title-container">
      <div class="title">green routes</div>
      <div class="subtitle">
        learning about sustainable routes in the Aegean
      </div>
    <div class="content-container">
      <div class="section-container">
        <div class="section-left">
          <p class="section-left-label">pick a route</p>
          <div class="carousel">
            <div class="carousel-item">Route 1</div>
            <div class="carousel-item">Route 2</div>
            <div class="carousel-item">Route 3</div>
            <div class="carousel-item">Route 4</div>
            <div class="carousel-item">Route 5</div>
            <div class="carousel-item">Route 6</div>
            <div class="carousel-item">Route 7</div>
            <div class="carousel-item">Route 8</div>
          </div>
        </div>
        <div class="section-divider"></div>
        <div class="section-right">
          <p class="section-right-label">define current<br>weather conditions</p>
          <div class="svg-icons">
            <div class="svg-icon-wrapper">
              <img src="assets/02_compass_v.03.svg" alt="Compass" class="svg-icon" />
              <p class="svg-label">wind direction</p>
            </div>
            <div class="svg-icon-wrapper">
              <img src="assets/03_windspeed_v.03.svg" alt="Wind Speed" class="svg-icon" />
              <p class="svg-label">wind speed (kt)</p>
            </div>
          </div>
          <button class="calculate-button">CALCULATE</button>
        </div>
      </div>
    </div>
    <script src="js/carousel.js"></script>
  </body>
</html>
